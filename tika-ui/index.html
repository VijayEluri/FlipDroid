<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>tika.it - Web Page Content Extractor</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
    <script language="javascript">
        function extract() {
            $('#extractButton').disabled = true;
            $('#urlTitle').text('Loading ... ');
            $('#urlContent').text('');
            var url = $('#url').val();
            $.ajax({
                url: "/v1/url/abstract",
                data: {url:url,nocache:true},
                dataType:"json",
                success: function(data) {
                    var title = data.title;
                    var content = data.content;
                    $('#urlTitle').text(title);
                    content = content.replace(/\n/g, "</p><br/><p>");
                    $('#urlContent').html("<p>"+content+"</p>");
                    $('#extractButton').disabled = false;
                }
            });
        }
    </script>
    <style>
        * {
            padding: 0;
            margin: 0 auto;
        }

        .searchBox {
            text-align: center;
        }

        .logoText {
            text-align: center;
            height: 171px;
            padding-top: 22px;
            color: #003366;
            font-family: 'Droid Sans', serif;
            font-size: 86px;
            font-style: normal;
            font-weight: 700;
            letter-spacing: 0;
            line-height: 1.2;
            text-decoration: none;
            text-shadow: 6px 6px 6px #CCCCCC;
            text-transform: none;
            word-spacing: 0;
        }

        .inputBox {
            border: 1px solid #CCC;
            border-bottom-color: #999;
            border-right-color: #999;
            color: black;
            font: 18px arial, sans-serif bold;
            margin: 0;
            padding: 5px 8px 0 6px;
            height: 25px;
            width: 496px;
        }

        #inputBoxWrapper {
            height: 32px;

        }

        #extractButtonWrapper {
            padding-top: 6px;
        }

        #extractButton {
            border: solid 1px #ccc;
            background-color:white;
            cursor: pointer;
            height: 30px;
            margin: 0;
            outline: 0;
            font: 15px arial, sans-serif;
            vertical-align: top;
        }

        #main{
            text-align:center;
            padding-top:20px;
            padding-left:70px;
            padding-right:70px;
        }

        #urlContent{
            padding-top:30px;
            width:609px;
        }

        p{
            text-indent:1em;
            text-align:left;
            font: "Lucida Grande",Geneva,Arial,Verdana,"Lucida Sans Unicode",Helvetica,sans-serif;
        }
    </style>
</head>
<body>
<div class="logoText">tika.it</div>
<div id='searchform' class="searchBox">
    <div id="inputBoxWrapper">
        <input class="inputBox" type='text' name='q' id="url" value="" title="Search">
    </div>
    <div id='extractButtonWrapper'>
        <input type='button' value="Extract" id="extractButton"
               onclick="extract();">
    </div>
</div>
</div>

<div id='main'>
    <div id='extractId'>
        <h2 id="urlTitle"></h2>

        <p id="urlContent"></p>
    </div>
</div>

</body>
</html>
